<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main class="container">
      <button data-row="0" data-index="0" class="btn"></button>
      <button data-row="0" data-index="1" class="btn"></button>
      <button data-row="0" data-index="2" class="btn"></button>

      <button data-row="1" data-index="0" class="btn"></button>
      <button data-row="1" data-index="1" class="btn"></button>
      <button data-row="1" data-index="2" class="btn"></button>

      <button data-row="2" data-index="0" class="btn"></button>
      <button data-row="2" data-index="1" class="btn"></button>
      <button data-row="2" data-index="2" class="btn"></button>
    </main>

    <section class="modal">
        <p class="modal__message">player 1 won the match</p>
        <button class="modal__play-again">play again</button>
    </section>
    <script src="src/js/script.js"></script>
  </body>
</html>
